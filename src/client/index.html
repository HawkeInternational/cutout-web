<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HAWKE Prototype</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="styles/site.css" />
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/svg.js/dist/svg.js"></script>
</head>
<body>
    <header class="header">
        <a href="/">
            <div class="header-logo"></div>
            <div class="header-title">Demo</div>
        </a>
    </header>
    <main>
        <div id="left-sidebar" class="left-sidebar">
            <div>
                <input id="grid-show-toggle" type="checkbox" /><label for="grid-show-toggle">Show Grid</label>
                <input id="grid-snap-toggle" type="checkbox" /><label for="grid-snap-toggle">Grid Snap</label>
                <input id="grid-snap" type="number" value="5" />
            </div>
            <div>
                <button id="btn-new">New</button>
                <label for="plate-width">Width</label>
                <input id="plate-width" type="number" value="600" />
                <label for="plate-height">Height</label>
                <input id="plate-height" type="number" value="400" />
            </div>
            <div class="control-group">
                <span>Cutout</span>
                <div>
                    <button id="btn-cutout-add">Add</button>
                </div>
                <div>
                    <button id="btn-cutout-select">Select</button>
                </div>
                <div>
                    <button id="btn-cutout-edit">Edit</button>
                </div>
                <div>
                    <button id="btn-cutout-move">Move</button>
                </div>
                <div>
                    <button id="btn-cutout-delete">Delete</button>
                </div>
            </div>
        </div>
        <div id="container" class="container">
            <svg id="svg-canvas" class="canvas"></svg>
        </div>
        <div id="notify-panel" class="notify-panel hidden">
            <div class="panel-title">Notification</div>
            <div id="notify-panel-message"class="panel-row">Message</div>
        </div>
        <div id="cutout-panel" class="panel hidden">
            <div class="panel-title">Cutout</div>
            <div class="panel-row">
                <label for="cutout-size">Size</label>
                <select id ="cutout-size">
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="panel-row">
                <button class="panel-accept-btn">Apply</button>
                <button class="panel-close-btn">Close</button>
            </div>
        </div>
    </main>
    <!-- scripts -->
    <script type="text/javascript" src="lib/requirejs/require.js" data-main="scripts/main"></script>
</body>
</html>
